<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://code.angularjs.org/1.4.3/angular.js"></script>  

    <!-- Custom styles for this template -->
    <link href="/login/login_page.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
   
    <script type="text/javascript" src="/login/login.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body ng-app="app"> 

    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <div class="masthead clearfix">
            <div class="inner">
              <!--Offrs Logo link to offrs.com homepage-->
            <a href="https://www.offrs.com" title="link to offrs.com homepage">
              <h3 class="masthead-brand"><img src="/Img/offrsLogo.png"/></h3>
            </a>
              <nav>
                <ul class="nav masthead-nav">
                  <li class="active"><a href="#">Home</a></li>
                  <!--Sign up tab-->
                  <li><a href="https://offrs.com/agent_register.cfm"title="Register for access to this site and the offrs.com parent site">Sign Up</a></li>
                </ul>
              </nav>
            </div>
          </div>

          <div class="inner cover">
            <h1 class="cover-heading">Sign In</h1>
          </div>

      <!--Sign In Form-->
      <form ng-controller="loginCtrl" class="form-signin">
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" ng-model="email" class="form-control" placeholder="Email Address" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" ng-model="password" class="form-control" placeholder="Password" required>
        
        <!--If email or password is incorrect, show error message stating which one is incorrect-->
        <div class="alert alert-danger" role="alert" ng-show="show_error_message">
          <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
          <span class="sr-only">Error:</span>
          {{error_message}}
        </div> 
        
        <!--Sign In button-->
        <button class="btn btn-lg btn-primary btn-block" type="button" ng-click="signin()">Sign In</button>
        <p>Don't have an account?</p>
        <a href="https://offrs.com/agent_register.cfm">
          <button class="btn btn-lg btn-primary btn-block" type="button">Sign Up</button>
        </a>
      </form>

    </div> <!-- /container -->


          <div class="mastfoot">
            <div class="inner">
              
            </div>
          </div>

        </div>

      </div>

    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="/lib/bootstrap/dist/js/bootstrap.min.js"></script>
  </body>
</html>
