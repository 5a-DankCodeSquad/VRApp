<section class="panel panel-primary" style="max-width: 755px;">
  <div class="panel-heading">
    <h3 class="panel-title">Cost Per Attribute</h3>
  </div>
  <div class="panel-body" ng-controller="bar">
    <div class="row">
      <div class="col-lg-12" style="max-width: 750px;">

        <section class="panel" ng-show="report_ready">
          <header class="panel-heading">
            Cost per Click
          </header>
          <div class="panel-body" style="width: 750px!important;margin: 0 auto">
            <div class="sparkline" data-type="bar" data-resize="true" data-height="200px" data-width="750px" data-bar-width="20px" data-bar-color="#007f7f" data-spot-color="#afcf6f" data-fill-color="rgba(240,240,180,0.5)" data-highlight-line-color="#e1e5e9" data-spot-radius="4" data-data="{{'[' + cpc.toString() + ']'}}"></div>
            <!-- Change 'axis-full' to cover only 1 of the 3 bars -->
            <ul class="list-inline text-muted axis axis-full">
              <li class="panel-font-data">Past {{ n }} Days</li>
            </ul>
          </div>
        </section>

        <section class="panel" ng-show="report_ready">
          <header class="panel-heading">
            Cost per Thousand Impressions
          </header>
          <div class="panel-body" style="width: 750px!important;margin: 0 auto">
            <div class="sparkline" data-type="bar" data-resize="true" data-height="200px" data-width="750px" data-bar-width="20px" data-bar-color="#007f7f" data-spot-color="#afcf6f" data-fill-color="rgba(240,240,180,0.5)" data-highlight-line-color="#e1e5e9" data-spot-radius="4" data-data="{{'[' + cpm.toString() + ']'}}"></div>
            <!-- Same as above -->
            <ul class="list-inline text-muted axis axis-full">
              <li class="panel-font-data">Past {{ n }} Days</li>
            </ul>
          </div>
        </section>

        <section class="panel" ng-show="report_ready">
          <header class="panel-heading">
            Click Through Rate
          </header>
          <div class="panel-body" style="width: 750px!important;margin: 0 auto">
            <div class="sparkline" data-type="bar" data-resize="true" data-height="200px" data-width="750px" data-bar-width="20px" data-bar-color="#007f7f" data-spot-color="#afcf6f" data-fill-color="rgba(240,240,180,0.5)" data-highlight-line-color="#e1e5e9" data-spot-radius="4" data-data="{{'[' + ctr.toString() + ']'}}"></div>
            <!-- Same as above -->
            <ul class="list-inline text-muted axis axis-full">
              <li class="panel-font-data">Past {{ n }} Days</li>
            </ul>
          </div>
        </section>
          </div>
      </div>
    </div>
    
    <div ng-hide="report_ready">
      <p align="center">
        Loading
        <br>
        <img src="/Img/ajax-loader.gif" />
      </p>
    </div>
  </div>
</section>
