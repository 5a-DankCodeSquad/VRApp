<section class="panel panel-primary" style="max-width: 1140px;">
   <div class="panel-heading">
      <h3 class="panel-title">Campaing Report Overview</h3>
   </div>
   <div class="panel-body" ng-controller="overview">
      <table class="table" ng-show="overview_ready" style="max-width: 1140px">
         <thead>
            <tr>
               <th>
                 Attribute
               </th>
              <th>
                Value
              </th>
            </tr>
         </thead>
         <tbody>
            <tr ng-repeat="key in keys">
               <td>
                  {{key.split('_').join(' ')}}
               </td>
               <td>
                  {{report[key] || 'N/A'}}
               </td>
            </tr>
         <tbody>
      </table>
      <div ng-hide="overview_ready">
         <p align="center">
            Loading
            <br>
            <img src="/Img/ajax-loader.gif" />
         </p>
      </div>
   </div>
</section>
