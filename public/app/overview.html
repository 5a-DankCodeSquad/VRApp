<section class="panel panel-primary" style="max-width: 1140px;">
  <h2 class="panel-title panel-heading" style="color:#0074D9; background-color: #fff;"><br>Campaign Report Overview</br></h2>
   <div ng-controller="overview">
      <table class="table" style="max-width: 1140px">
         <thead>
            <tr>
               <th class="panel-heading">
                 Attribute
               </th>
              <th class="panel-heading" >
                Value
              </th>
            </tr>
         </thead>
         <tbody>
            <tr ng-repeat="(key, value) in report" class="panel-font">
               <td>
                  <strong>
                    {{keys[key]}}
                  </strong>
               </td>
               <td>
                  {{value}}
               </td>
            </tr>
         <tbody>
      </table>
      <div ng-hide="overview_ready">
         <p align="center">
            Loading
            <br>
            <img src="/Img/ajax-loader.gif" />
         </p>
      </div>
   </div>
   </div>
</section>
