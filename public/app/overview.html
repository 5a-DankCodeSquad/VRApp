<section class="panel panel-primary">
  <h3 class="panel-title panel-heading"><br>Campaing Report Overview</br></h3>
   <div ng-controller="overview">
      <table class="table">
         <thead>
            <tr>
               <th class="panel-heading">
                 Column A
               </th>
              <th class="panel-heading">
                Column B
              </th>
              <th class="panel-heading">
                Column C
              </th>
            </tr>
         </thead>
         <tbody>
            <tr ng-repeat="(key, value) in report">
               <td>
                  {{key.split('_').join(' ')}}
               </td>
               <td>
                  {{value}}
               </td>
            </tr>
         <tbody>
      </table>
      <div ng-hide="overview_ready">
         <p align="center">
            Loading
            <br>
            <img src="/Img/ajax-loader.gif" />
         </p>
      </div>
   </div>
   </div>
</section>
