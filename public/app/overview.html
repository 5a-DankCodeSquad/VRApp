<section class="panel panel-primary" style="max-width: 1140px;">
  <div class="panel-heading">
    <h2 class="panel-title">Campaign Report Overview</h2>
  </div>
  <div class="panel-body" ng-controller="overview">
    <table class="table" ng-show="overview_ready" style="max-width: 1140px;">
      <thead>
      <tr>
        <th class="panel-font">
          Attribute
        </th>
        <th class="panel-font">
          Value
        </th>
      </tr>
      </thead>
      <tbody>
      <tr ng-repeat="key in keys" class="panel-font-data">
        <td>
          {{key.split('_').join(' ')}}
        </td>
        <td>
          {{report[key] || 'N/A'}}
        </td>
      </tr>
      <tbody>
    </table>
    <div ng-hide="overview_ready">
      <p align="center">
        Loading
        <br>
        <img src="/Img/ajax-loader.gif" />
      </p>
    </div>
  </div>
</section>
