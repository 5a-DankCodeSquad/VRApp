<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>VRApp</title>
  <meta name="description" content="app, web app, responsive, admin dashboard, admin, flat, flat ui, ui kit, off screen nav" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" /> 
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css" />
  <link rel="stylesheet" href="css/animate.css" type="text/css" />
  <link rel="stylesheet" href="css/font-awesome.min.css" type="text/css" />
  <link rel="stylesheet" href="css/font.css" type="text/css" cache="false" />
  <link rel="stylesheet" href="css/plugin.css" type="text/css" />
  <link rel="stylesheet" href="css/app.css" type="text/css" />
  <script src="lib/angular/angular.js"></script>  
  <script src="lib/angular-ui-utils/ui-utils.js"></script>  

  <!--[if lt IE 9]>
    <script src="js/ie/respond.min.js" cache="false"></script>
    <script src="js/ie/html5.js" cache="false"></script>
    <script src="js/ie/fix.js" cache="false"></script>
  <![endif]-->

</head>
<body ng-app="app" ng-controller="foobar">

     <div ng-include src="'/app/header.htm'"></div>

     <section class="hbox stretch">

     <aside ng-include src="'/app/sidebar.htm'" class="aside bg-dark dk"></aside>

        <section>
          <div class="wrapper">

            <p class="h2" style="margin-bottom:10px;">
              Clicks, Impressions, and CTR Report
            </p>
            <!-- CHARTS HERE -->
            <section class="panel">
                <div class="text-center wrapper">

                  <div id="foobar-pie" class="sparkline inline"></div>
                </div>
                <ul class="list-group no-radius">
                  <li class="list-group-item">
                    <span class="pull-right">{{ Clicks }}</span>
                    <span class="label bg-success">1</span>
                    Clicks
                  </li>
                  <li class="list-group-item">
                    <span class="pull-right">{{ Impressions }}</span>
                    <span class="label bg-danger">2</span>
                    Impressions
                  </li>
                   <li class="list-group-item">
                    <span class="pull-right">{{ CTR }}</span>
                    <span class="label bg-danger">3</span>
                    CTR
                  </li>
                </ul>
            </section>

          </div>
          <section class = "panel">
                 <div class="text-center wrapper">
                <div class="col-lg-12">
                  <section class="panel">
                    <header class="panel-heading">
                      Stats
                    </header>
                    <div class="panel-body">
                     
                      <div class="line line-lg pull-in"></div>
                      <div class="sparkline" data-type="line" data-resize="true" data-height="185" data-width="80%" data-line-width="1" data-line-color="#afcf6f" data-spot-color="#afcf6f" data-fill-color="rgba(240,240,240,0.5)" data-highlight-line-color="#e1e5e9" data-spot-radius="4" data-data="[120,250,200,325,400,380,250,320,345,250,250,250,200,325,300,365,250,210,200,180,150,160,250,250,250,200,300,310,330,250,320,205]" data-composite-config="{&quot;lineColor&quot;:&quot;#dddddd&quot;,&quot;fillColor&quot;:&quot;#ffffff&quot;,&quot;spotColor&quot;:&quot;#dddddd&quot;,&quot;spotRadius&quot;:&quot;4&quot;}" data-composite-data="[325,220,250,200,350,380,250,320,345,250,250,250,200,325,300,365,250,210,200,180,150,160,250,250,250,200,300,310,330,250,320,205]"><canvas width="841" height="185" style="display: inline-block; width: 841px; height: 185px; vertical-align: top;"></canvas></div>
                      <ul class="list-inline text-muted axis axis-full"><li>12:00<br>am</li><li>2:00</li><li>4:00</li><li>6:00</li><li>8:00</li><li>10:00</li><li>12:00<br>pm</li><li>2:00</li><li>4:00</li><li>6:00</li><li>8:00</li><li>10:00</li></ul>
                    </div>
                  </section>
                </div>                
              </div>
            </section>
        </section>
 

        <!-- END OF CHARTS -->
      
     </section>

  <div ng-include src="'/app/footer.htm'"></div>
  <script src="js/jquery.min.js"></script>
  <!-- Bootstrap -->
  <script src="js/bootstrap.js"></script>
  <!-- Sparkline Chart -->
  <script src="js/charts/sparkline/jquery.sparkline.min.js"></script>
  <!-- App -->
  <script src="js/app.js"></script>
  <script src="js/app.plugin.js"></script>
  <script src="js/app.data.js"></script>
  <script src="js/slimscroll/jquery.slimscroll.min.js" cache="false"></script>
  <!-- Sparkline Chart -->
  <script src="js/charts/sparkline/jquery.sparkline.min.js"></script>
  <!-- Easy Pie Chart -->
  <script src="js/charts/easypiechart/jquery.easy-pie-chart.js"></script>
  <!-- Morris -->
  <script src="js/charts/morris/raphael-min.js" cache="false"></script>
  <script src="js/charts/morris/morris.min.js" cache="false"></script>


  <script>
  angular.module('app', []).controller('foobar', function($scope, $http) {
    $scope.Clicks = 20;
    $scope.Impressions = 10;
    $scope.CTR = 5;


  });
  </script>



</body>
</html>
