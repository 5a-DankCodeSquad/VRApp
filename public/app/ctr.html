<section class="panel panel-primary">
<div class="panel-heading">
   <h3 class="panel-title" title="displays number of ad clicks and impressions">Clicks and Impressions</h3>
</div>
<div class="panel-body" ng-controller="ctr">
   <div class="row">
      <div class="col-lg-12">
         <section class="panel" ng-show="report_ready">
            <header class="panel-heading" title="View # of times viewers have clicked on your ads">
               Clicks
            </header>

            <div class="panel-body" style="width:100%;margin: 0 auto">
               <div class="sparkline" data-type="line" data-resize="true" data-height="185" data-width="100%" data-line-width="1" data-line-color="#af536f" data-spot-color="#afcf6f" data-fill-color="rgba(240,240,180,0.5)" data-highlight-line-color="#e1e5e9" data-spot-radius="4" data-data="{{'[' + clicks.toString() + ']'}}"></div>
               <ul class="list-inline text-muted axis axis-full">
                  <li class="panel-font-data" title="view # of clicks from past number of days">Past {{ n }} Days</li>
               </ul>
            </div>
         </section>

                  <section class="panel" ng-show="report_ready">
            <header class="panel-heading"title="view # of times your ads have been viewed">
               Impressions
            </header>

            <div class="panel-body" style="width:100%;margin: 0 auto">
               <div class="sparkline" data-type="line" data-resize="true" data-height="185" data-width="100%" data-line-width="1" data-line-color="#afcf6f" data-spot-color="#afcf6f" data-fill-color="rgba(180,240,240,0.5)" data-highlight-line-color="#e1e5e9" data-spot-radius="4" data-data="{{impressions}}"></div>
               <ul class="list-inline text-muted axis axis-full">


                  <li class="panel-font-data" title="view # of clicks from past number of days">Past {{ n }} Days</li>

               </ul>
            </div>
         </section>

                  <section class="panel" ng-show="report_ready">
            <header class="panel-heading">
               CTR
            </header>

            <div class="panel-body" style="width:100%;margin: 0 auto">
               <div class="sparkline" data-type="line" data-resize="true" data-height="185" data-width="100%" data-line-width="1" data-line-color="#a54f6f" data-spot-color="#afcf6f" data-fill-color="rgba(240,240,240,0.5)" data-highlight-line-color="#e1e5e9" data-spot-radius="4" data-data="{{ctr}}"></div>
               <ul class="list-inline text-muted axis axis-full">


                  <li class="panel-font-data" title="show percentage of ad viewers who clicked on the ad">Past {{ n }} Days</li>

               </ul>
            </div>
         </section>


      </div>
   </div>
   <div ng-hide="report_ready">
      <p align="center">
         Loading
         <br>
         <img src="/Img/ajax-loader.gif" />
      </p>
   </div>
</div>
